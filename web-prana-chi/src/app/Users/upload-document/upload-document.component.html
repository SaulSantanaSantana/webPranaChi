<!-- Button trigger modal -->
  <div class="profile--subtitle">
    <label for="profileName">Añadir Documentos</label>
    <button type="button" class="actionbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        +
      </button>
    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Subida de Documentos</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Nombre del docuemnto" [(ngModel)]="this.nombre" style="padding-left: 10px;">
          <button (click)="togglePublishState()" class="btn btn-primary">
            Documento {{ visible ? 'Público' : 'Oculto' }}
          </button>

            <div 
              class="drop-zone" 
              (dragover)="onDragOver($event)" 
              (drop)="onDrop($event, fileInput)"
            >
            @if (documento == null) {
              <p >Arrastre su fichero</p>
            }

            @if (documento != null) {
              <p >{{this.documento.name }}</p>
            }
            </div>

          <input type="file" (change)="onFileSelected($event)" #fileInput>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="uploadDocument()">Subir Docuemnto</button>
        </div>
      </div>
    </div>
  </div>
