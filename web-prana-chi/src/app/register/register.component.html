<button type="button" class="sesionBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Registrarse
</button>  

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Cuenta</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="name">Nombre:</label>
          <input type="name" id="name" name="name" required minlength="4" maxlength="30"/>
          <br>
          <label for="email">Correo Electrónico:</label>
          <input type="email" #email id="email" name="email" required minlength="4" maxlength="30"/>
          <br>
          <label for="password">Contraseña:</label>
          <input type="password" #password id="password" name="password" required minlength="4" maxlength="30"/>
          <br>
          <label for="repeatPassword">Repetir Contraseña:</label>
          <input type="password" id="repeatPassword" name="repeatPassword" required minlength="4" maxlength="30"/>
          <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="register(email.value, password.value)">Registrarse</button>
        </div>
      </div>
    </div>
