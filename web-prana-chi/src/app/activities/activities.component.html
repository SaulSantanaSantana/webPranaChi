<app-navbar-secondary></app-navbar-secondary>
<section class="activities">
    <div class="titleWrapper">
      <div class="title">
        <img src="../../assets/actividades.png" class="icon">
        <h1>Actividades</h1>
      </div>
      @if (admin) {
        <app-create-activity></app-create-activity>
      }
       
    </div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Horario</th>
            <th scope="col">Lugar</th>
            <th scope="col">Monitor</th>
            @if(admin){
              <th scope="col">Acciones</th>
            }
          </tr>
        </thead>
        <tbody>
          @for (actividad of actividades; track $index) {
            <tr>
              <td>{{ actividad.Nombre }}</td>
              <td>{{ actividad.Horario }}</td>
              <td>{{ actividad.Lugar }}</td>
              <td>{{ actividad.Monitor }}</td>
              @if (admin) {
                <td >
                  <div class="actions">
                  <button class="inconBtn"><app-activities-modal [actividad]="actividad" ></app-activities-modal></button>
                  <button class="inconBtn"><img src="../../assets/delete.png" class="icon" (click)="deleteActivity(actividad)"></button>
                </div>
                </td>
              } 
            </tr>
          }
        </tbody>
      </table>
      <button class="saveChanges">Descagar Horarios</button>
</section>
